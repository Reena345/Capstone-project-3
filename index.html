<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone Project 3</title>
    <link rel="stylesheet" href="./style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="https://code.iconify.design/iconify-icon/2.1.0/iconify-icon.min.js"></script>
  </head>
  <body>
    <!-- header one -->
    <header class="py-lg-4 py-2 px-0 ">
      <div class="container-fluid">
        <div class="row w-100  g-0 gx-lg-3">
          <div class="col-12 col-md-12 col-lg-12 ">
            <div class="d-flex justify-content-between w-100  ">
              <a class="navbar-brand ">
                <img src="./image/freshcart-logo.svg" alt="logo" />
              </a>
              <div class="w-100 ms-4 d-none d-lg-block">
                <form action="#" class="d-flex">
                  <div class="input-group">
                    <select class="form-select">
                      <option selected="">All Categories</option>
                      <option value="Milk Drinks">Milk Drinks</option>
                      <option value="Curd &amp; Yogurt"> Curd &amp; Yogurt</option>
                      <option value="Eggs">Eggs</option>
                      <option value="Buns &amp; Bakery">Buns &amp; Bakery</option>
                      <option value="Cheese">Cheese</option>
                      <option value="Condensed Milk">Condensed Milk</option>
                      <option value="Dairy Products">Dairy Products</option>
                    </select>
                    <input type="text"aria-label="Last name"class="form-control w-45"placeholder="Search for products"/>
                    <button class="input-group-text bg-transparent"type="submit">
                      <iconify-icon class="fs-4"icon="material-symbols:search"></iconify-icon>
                    </button>
                  </div>
                  <div class="col-xxl-3 col-lg-4 d-flex align-items-center ms-3">
                    <!-- Button trigger modal -->
                    <button type="button"class="btn btn-outline-gray-400 text-reset d-none d-lg-block">
                      <iconify-icon icon="mdi:location"></iconify-icon>
                      Pick Location
                    </button>
                  </div>
                </form> 
              </div>
              <div class="d-flex">
                <iconify-icon class="p-2 fs-4 d-none d-lg-block" icon="mdi:heart-outline"></iconify-icon>
                <iconify-icon class="p-2 fs-4" icon="mingcute:contacts-line"></iconify-icon>
                <iconify-icon class="p-2 fs-4" icon="mage:shopping-bag"></iconify-icon>
                <button class="navbar-toggler collapsed d-block d-lg-none" type="button">
                  <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-text-indent-left text-primary" viewBox="0 0 16 16">
                     <path d="M2 3.5a.5.5 0 0 1 .5-.5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5zm.646 2.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1 0 .708l-2 2a.5.5 0 0 1-.708-.708L4.293 8 2.646 6
354a.5.5 0 0 1 0-.708zM7 6.5a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm0 3a.5.5 0 0 1 .5-.5h6a.5.5 0 0 1 0 1h-6a.5.5 0 0 1-.5-.5zm-5 3a.5.5 0 0 1 .5-.
5h11a.5.5 0 0 1 0 1h-11a.5.5 0 0 1-.5-.5z"></path>
                  </svg>
               </button>
              </div>
            </div> 
          </div>
        </div>
      </div>
    </header>
    <hr class="mt-0">

    <!-- Nevbar section-->













    <script src="./JS/script.js"></script>
  </body>
</html>
